<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#initiateServerBtn").click(function () {
                // Send AJAX request to initiate the server
                $.ajax({
                    type: "POST",
                    url: "/initiate_server",
                    success: function (response) {
                        // Redirect to /waiting after initiating the server
                        window.location.href = "/waiting";
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <button id="initiateServerBtn">Initiate Server</button>
    </div>
</body>
</html>
